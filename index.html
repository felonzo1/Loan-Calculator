<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
  <div class="container">
      <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                <form id="loan-form">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">#</span>
                            </div>
                            <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">%</span>
                            </div>
                            <input type="number" class="form-control" id="interest" placeholder="Annual Interest">
                        </div>
                    </div>
                   <div class="form-group mb-3">
                    <input type="number" class="form-control" placeholder="Repayment Years" id="years">
                   </div>
                   <div class="form-group">
                    <input type="submit" value="Calculate"  class="btn btn-dark btn-block">
                   </div>
                </form>

                <!-- LOADER-->
                <div id="loading">
                    <img src="./image/image (1).gif" alt="">
                </div>
                <!-- RESULT -->
                <div id="results" class="pt-4">
                    <h5>Results</h5>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Monthly Payment</span>
                        </div>
                        <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Payment</span>
                        </div>
                        <input type="number" class="form-control" id="total-payment" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Total Interest</span>
                        </div>
                        <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div> 



<script src="./vendor/jquery/jquery-3.5.1.js"></script>
<script src="./vendor/jquery/popper.min.js"></script>
<script src="./vendor/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
